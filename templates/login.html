<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../static/scripts/script.js"></script>
    <title>Авторизация</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="text-center col-5">
            <h2>Авторизация</h2>
            <form method="post" action="{{ url_for('login') }}">
                <input placeholder="Логин в формате 00Х0000" class="form-control" type="text" id="username" name="username" required><br>
                <input placeholder="Пароль" class="form-control" type="password" id="password" name="password" required><br>
                <input class="btn btn-success" type="submit" value="Войти">
            </form><br>
            <a class="link-secondary" href="{{ url_for('register') }}">Еще нет аккаунта?</a>
            <p class="p-3 text-danger">{{ error }}</p>
        </div>  
    </div>
</body>
</html>
