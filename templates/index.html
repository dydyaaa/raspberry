<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="text-center col-5">
            <h2>Some text</h2>
            <button class="btn btn-success" id="startButton">Запуск</button>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Выйти</a>
        </div>
    </div>
    <script>
        <!-- вот тут по идее подключаешься к rasberry pi -->
        var socket = new WebSocket('ws://raspberry_pi_ip_address:port');
        socket.onopen = function(event) {
            document.getElementById('startButton').addEventListener('click', function() {
                socket.send('Start');
            });
        };
    </script>
</body>
</html>
